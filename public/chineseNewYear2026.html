<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese New Year 2026 - Year of the Horse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Sora:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --red-1: #5b0f1a;
        --red-2: #a1121d;
        --red-3: #c81e1e;
        --gold-1: #f5c15a;
        --gold-2: #f7e3a6;
        --ink: #fff7e8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "Sora", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 20% 20%, #7a141e, transparent 45%),
          radial-gradient(circle at 80% 10%, #b11821, transparent 40%),
          linear-gradient(160deg, var(--red-1), var(--red-2) 45%, #2a0b12 100%);
      }

      #confetti {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .lanterns {
        position: absolute;
        inset: 0;
        z-index: 2;
        pointer-events: none;
      }

      .lantern {
        position: absolute;
        width: clamp(45px, 7vw, 90px);
        aspect-ratio: 3 / 4;
        background: radial-gradient(circle at 35% 30%, #ffb3b3, #d61f2c 60%);
        border: 2px solid rgba(247, 227, 166, 0.6);
        border-radius: 45% 45% 40% 40%;
        box-shadow:
          0 10px 25px rgba(0, 0, 0, 0.25),
          0 0 25px rgba(245, 193, 90, 0.3);
        animation: float 8s ease-in-out infinite;
      }

      .lantern::before,
      .lantern::after {
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .lantern::before {
        top: -10px;
        width: 60%;
        height: 12px;
        border-radius: 10px;
        background: linear-gradient(90deg, #f7e3a6, #f5c15a);
      }

      .lantern::after {
        bottom: -14px;
        width: 8px;
        height: 28px;
        background: linear-gradient(180deg, #f7e3a6, #f5c15a 70%, #e29b2a);
        border-radius: 10px;
      }

      .lantern:nth-child(1) {
        top: 8%;
        left: 8%;
        animation-delay: 0s;
      }
      .lantern:nth-child(2) {
        top: 14%;
        left: 22%;
        animation-delay: 1.5s;
      }
      .lantern:nth-child(3) {
        top: 6%;
        right: 14%;
        animation-delay: 0.8s;
      }
      .lantern:nth-child(4) {
        top: 16%;
        right: 28%;
        animation-delay: 2.4s;
      }

      .content {
        position: relative;
        z-index: 3;
        height: 100%;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 32px 20px 48px;
      }

      .content-inner {
        max-width: 720px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 18px;
        border-radius: 999px;
        background: rgba(245, 193, 90, 0.15);
        border: 1px solid rgba(247, 227, 166, 0.4);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 0.8rem;
        animation: fadeDown 1.4s ease-out;
      }

      .title {
        font-family: "Cinzel", serif;
        font-size: clamp(2.5rem, 6vw, 4.6rem);
        margin: 18px 0 8px;
        text-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        animation: scaleIn 1.6s ease-out;
      }

      .year {
        font-size: clamp(4rem, 14vw, 8.5rem);
        font-weight: 700;
        color: transparent;
        background: linear-gradient(
          90deg,
          var(--gold-2),
          var(--gold-1),
          #ffd266
        );
        -webkit-background-clip: text;
        background-clip: text;
        filter: drop-shadow(0 0 22px rgba(245, 193, 90, 0.5));
        animation: glowPulse 2.4s ease-in-out infinite;
      }

      .subtitle {
        margin-top: 12px;
        font-size: clamp(1rem, 2.4vw, 1.35rem);
        line-height: 1.7;
        color: rgba(255, 247, 232, 0.9);
        animation: fadeUp 1.8s ease-out 0.2s both;
      }

      .horse-mark {
        margin: 28px auto 0;
        width: min(320px, 80vw);
        opacity: 0.9;
        animation: fadeUp 1.8s ease-out 0.4s both;
      }

      .horse-mark svg {
        width: 100%;
        height: auto;
      }

      .footer-note {
        margin-top: 22px;
        font-size: 0.95rem;
        letter-spacing: 0.6px;
        opacity: 0.75;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-18px);
        }
      }

      @keyframes fadeDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes glowPulse {
        0%,
        100% {
          filter: drop-shadow(0 0 18px rgba(245, 193, 90, 0.45));
        }
        50% {
          filter: drop-shadow(0 0 28px rgba(245, 193, 90, 0.7));
        }
      }

      @media (max-width: 600px) {
        .lantern:nth-child(2),
        .lantern:nth-child(4) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="confetti"></canvas>

    <div class="lanterns" aria-hidden="true">
      <div class="lantern"></div>
      <div class="lantern"></div>
      <div class="lantern"></div>
      <div class="lantern"></div>
    </div>

    <main class="content">
      <div class="content-inner">
        <div class="badge">Gong Xi Fa Cai</div>
        <h1 class="title">Chinese New Year</h1>
        <div class="year">2026</div>
        <p class="subtitle">
          May the Year of the Horse find you abundant wealth, health and success
          in everything you do.
        </p>

        <div class="horse-mark" aria-hidden="true">
          <svg viewBox="0 0 360 160">
            <path
              d="M36 118c10-12 24-24 44-36 8-5 12-12 16-20l10-22 28 10 20-16 18 10 22-12 24 10 22-4 30 20 24-6 30 18-10 20-22 8-16 18-28 10-22 22-28 2-18 14-24-6-18 10-22-2-12-22-26-16-6-20z"
              fill="none"
              stroke="#f7e3a6"
              stroke-width="4"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
            <circle cx="82" cy="68" r="3" fill="#f7e3a6" />
          </svg>
        </div>

        <div class="footer-note">Tenkei Aikidojo - See you on the mat</div>
      </div>
    </main>

    <script>
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");

      const colors = ["#f7e3a6", "#f5c15a", "#eebd4f", "#ffd98a", "#ff8d8d"];
      const confettiCount = 90;
      const confetti = [];

      const resize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };

      window.addEventListener("resize", resize);
      resize();

      const random = (min, max) => Math.random() * (max - min) + min;

      const createPiece = () => ({
        x: random(0, canvas.width),
        y: random(-canvas.height, 0),
        size: random(6, 14),
        speed: random(0.8, 2.2),
        drift: random(-0.6, 0.6),
        rotation: random(0, Math.PI * 2),
        rotationSpeed: random(-0.03, 0.03),
        color: colors[Math.floor(random(0, colors.length))],
      });

      for (let i = 0; i < confettiCount; i++) {
        confetti.push(createPiece());
      }

      const animate = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        confetti.forEach((piece) => {
          piece.y += piece.speed;
          piece.x += piece.drift;
          piece.rotation += piece.rotationSpeed;

          if (piece.y > canvas.height + 30) {
            piece.y = -30;
            piece.x = random(0, canvas.width);
          }

          if (piece.x > canvas.width + 30) {
            piece.x = -30;
          } else if (piece.x < -30) {
            piece.x = canvas.width + 30;
          }

          ctx.save();
          ctx.translate(piece.x, piece.y);
          ctx.rotate(piece.rotation);
          ctx.fillStyle = piece.color;
          ctx.fillRect(
            -piece.size / 2,
            -piece.size / 2,
            piece.size,
            piece.size,
          );
          ctx.restore();
        });

        requestAnimationFrame(animate);
      };

      animate();
    </script>
  </body>
</html>
